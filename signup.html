        <div class="bg" style="

        <div class="container col-xl-10 col-xxl-8 px-4 py-5" >

            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-5 text-danger-emphasis">
                      Create an  <span class="text-danger">Account</span></h1>
                </div>
                <div class="col-md-10 mx-auto col-lg-5 mt-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                        <h1 class="fw-bold text-center text-body-secondary" style="margin-top: 1%; margin-bottom: 7%;">SIGN UP</h1>
                        

          <div class="form-floating mb-3">
            <input id="username1"
              type="text"
              class="form-control"
              id="floatingName"
              placeholder="Name"
             
            />
            <label for="floatingName">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input id="email1"
              type="email"
              class="form-control"
              id="floatingEmail"
              placeholder="Username"
            
            />
            <label for="floatingEmail">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input id="password1"
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input id="confirmpass1"
              type="password"
              class="form-control"
              id="floatingConfirmPassword"
              placeholder="Confirm Password"
            />
            <label for="floatingConfirmPassword">Confirm Password</label>
          </div>

        
          <button class="w-100 btn btn-lg btn-danger" onclick="signup()" >
            
              Sign up
          </button>
          
              
      <p class="text-body-secondary" style="text-align: center;">Already have an account? 
                            <a href="login.html" class="text-dark fw-bold" style="text-decoration: none; text-align: center;">Login here!</a></p>
          
        </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    
    <script >
        var username="vinamarie";
var password="gabriel123";
var emailaddress="vmgabriel@gmail.com";


document.addEventListener("DOMContentLoaded", function() {
    const username = document.getElementById("username1");
    const emailadd = document.getElementById("email1");
    const password = document.getElementById("password1");
    const confirmpass = document.getElementById("confirmpass1");
  
    function signup(event) {
      event.preventDefault(); // Prevent the default form submission behavior
  
      const usernameinput = username.value;
      const emailinput = emailadd.value;
      const passinput = password.value;
      const confirminput = confirmpass.value;
  
      if (usernameinput === "") {
        alert("Please provide your username");
        return false;
      }
      if (emailinput === "") {
        alert("Please provide your email address");
        return false;
      }
      if (passinput.length < 8) {
        alert("The password should be at least 8 characters long");
        return false;
      }
  
      if (confirminput !== passinput) {
        alert("The password does not match");
        return false;
      } else {
        alert("Welcome to LoveLink!");
        window.location.href = "register.html";
      }
  
      // Perform any other necessary actions (e.g., submit form, send data to server)
    }
  
    // Get the sign-up form element
    const signupForm = document.querySelector("form");
  
    // Attach the signup function to the form's submit event
    signupForm.addEventListener("submit", signup);
  });
    </script>
