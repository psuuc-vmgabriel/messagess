    <div class="bg" style="
        background-image: url(images/imgg.png);
        background-size: 100%;
        background-repeat: no-repeat;
        min-height: 50vh;">
        
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-5 text-danger-emphasis">
                      Welcome back to <span class="text-danger">LoveLink!</span></h1>
                </div>
                <div class="col-md-10 mx-auto col-lg-5 mt-5">
                    
                    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="form">
                        <h1 class="fw-bold text-center text-body-secondary" style="margin-top: 1%; margin-bottom: 7%;">LOG IN</h1>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="username" placeholder="Enter email address" required>
                            <label for="username">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me">
                                Remember me
                            </label>
                        </div>
                        <div class="" style="float: right; position: relative; margin-top: -12%;">
                            <a href="newpass.html">
                                Forgot Password?
                            </a>
                        </div>
                        <button class="w-100 btn btn-lg btn-danger" type="submit" id="login">
                            <a href="dashboard.html" style="text-decoration: none;" class="text-dark">
                                Login
                            </a>
                        </button>
                        <hr class="my-4">
                        <p class="text-body-secondary" style="text-align: center;">Don't have an account? 
                            <a href="signup.html" class="text-danger fw-bold" style="text-decoration: none; text-align: center;">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <script>
        var user = "vmgabriel@gmail.com";
        var pass = "gabriel";

        const login = document.getElementById("form");
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        login.addEventListener("submit", function(event) {
            event.preventDefault();

            const userinput = username.value;
            const passinput = password.value;

            if (userinput === user && passinput === pass) {
                alert("Welcome Back to LoveLink!");
                window.location.href = "dashboard.html";
            } else if (!userinput && passinput === pass) {
                alert("Invalid username");
            } else if (userinput === user && passinput !== pass) {
                alert("Invalid password");
            } else if (userinput !== user || passinput !== pass) {
                alert("Invalid Credentials");
            }
        });
    </script>
